    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïµÔ∏è</text></svg>">

        <i class="fa-solid fa-face-smile-beam"></i>
        <i class="fa-regular fa-face-smile-beam"></i>
        <i class="fa-light fa-face-smile-beam"></i>

        <i class="fa fa-solid fa-face-smile"></i>
        <i class="fa fa-regular fa-face-smile-beam"></i>
        <i class="fa fa-light fa-face-smile-beam"></i>


        <i class="bi bi-emoji-angry-fill" style="color: red;" title="Final Decision: Clickbait">t</i>
        <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;">t</i>
        <i class="fa fa-solid fa-alarm"></i> <!-- uses solid style -->
