{% extends "news/base.html" %}

{% block content %}

<div class="container">

  <form>
    <div class="row mb-2">

      <div class="form-floating col-md-5">
        <input type="search" class="form-control mxb-3" id="floatingInput" placeholder="search">
        <label class='ms-3' for="floatingInput">Search articles</label>
      </div>

      <div class="form-floating col-md-2">
        <input type="date" name="date" id='date-to' class="form-control align-items-center" value="{{date_today}}"> 
            <label class='ms-3' for=" date-to">Date to</label>
      </div>

      <div class="form-floating col-md-2">
        <input type="date" name="date" id='date-from' class="form-control" value="{{date_week_ago}}"> 
            <label class='ms-3' for=" date-from">Date from</label>

      </div>
      <div class="col-md-2 ps-3 mt-2">
        <input type="checkbox" class="btn-check" id="btn-check-4" checked autocomplete="off">
        <label class="btn" for="btn-check-4">Show clickbaits toggle</label>
      </div>




      <div class="col-md-1 mt-2">
        <button class="btn btn-success " type="submit">Search</button>
      </div>


    </div>




    <div class="card">
      <div class="card-body">
        <div class="row px-2">
          <div class="col-md-2 form-check">
            <input class="form-check-input" type="checkbox" value="" id="thesunCheck" checked>
            <label class="form-check-label" for="thesunCheck">The Sun UK</label>
          </div>
          <div class="col-md-2 form-check">
            <input class="form-check-input" type="checkbox" value="" id="cbsnewsCheck" checked>
            <label class="form-check-label" for="cbsnewsCheck">CBS News</label>
          </div>
          <div class="col-md-2 form-check">
            <input class="form-check-input" type="checkbox" value="" id="abcnewsCheck" checked>
            <label class="form-check-label" for="abcnewsCheck">ABC News</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>





<div class="container mt-3">
  <h2>Search results</h2>

  {% include 'news/list_articles.html' %}



</div>





{% endblock %}
