{% extends "news/base.html" %}

{% block content %}


<form>


    <div class="container">

        <div class="m-0 p-0 mb-1 d-flex justify-content-between align-items-center">


            <h2>Choose sites:</h2>


            <button class="btn btn-success " type="submit">Scrape</button>

        </div>

        <div class="row p-0 m-0">
            <div class="col-md-2 form-check p-1 ">

                <input type="checkbox" class="btn-check" id="site1toggle" autocomplete="off" checked>
                <label class="btn btn-lg btn-secondary btn-block w-100" for="site1toggle">Site 1</label>
            </div>
            <div class="col-md-2 form-check p-1 ">
                <input type="checkbox" class="btn-check" id="site2toggle" autocomplete="off">
                <label class="btn btn-lg btn-secondary btn-block w-100" for="site2toggle">Site 2</label>

            </div>
            <div class="col-md-2 form-check p-1 ">

                <input type="checkbox" class="btn-check" id="site3toggle" autocomplete="off">
                <label class="btn btn-lg btn-secondary btn-block w-100" for="site3toggle">Site 3</label>
            </div>
            <div class="col-md-2 form-check p-1 ">
                <input type="checkbox" class="btn-check" id="site4toggle" autocomplete="off">
                <label class="btn btn-lg btn-secondary btn-block w-100" for="site4toggle">Site 4</label>

            </div>
            <div class="col-md-2 form-check p-1 ">

                <input type="checkbox" class="btn-check" id="site5toggle" autocomplete="off">
                <label class="btn btn-lg btn-secondary btn-block w-100" for="site5toggle">Site 5</label>
            </div>
            <div class="col-md-2 form-check p-1 ">
                <input type="checkbox" class="btn-check" id="site6toggle" autocomplete="off">
                <label class="btn btn-lg btn-secondary btn-block w-100" for="site6toggle">Site 6</label>

            </div>
            <div class="col-md-2 form-check p-1 ">

                <input type="checkbox" class="btn-check" id="site7toggle" autocomplete="off">
                <label class="btn btn-lg btn-secondary btn-block w-100" for="site7toggle">Site 7</label>
            </div>
            <div class="col-md-2 form-check p-1 ">
                <input type="checkbox" class="btn-check" id="site8toggle" autocomplete="off">
                <label class="btn btn-lg btn-secondary btn-block w-100" for="site8toggle">Site 8</label>

            </div>
        </div>

    </div>


</form>






<div class="container mt-2-3">

    <div class="m-0 p-0 mb-1 d-flex justify-content-between align-items-center">


        <h2>Results:</h2>

        <input type="checkbox" class="btn-check" id="btn-check-4" checked autocomplete="off">
        <label class="btn" for="btn-check-4">Show clickbaits toggle</label>
    </div>

    {% include 'news/list_articles.html' %}

</div>


{% endblock %}
